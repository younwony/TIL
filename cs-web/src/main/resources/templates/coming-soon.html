<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 준비 중 - CS Guide</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-braces text-primary"></i>
                <span class="text-primary">CS</span> Guide
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-house-door"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search">
                            <i class="bi bi-search"></i> Search
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center py-5">
            <div class="col-md-8 col-lg-6">
                <div class="card border-0 shadow-lg">
                    <div class="card-body text-center p-5">
                        <!-- Icon -->
                        <div class="coming-soon-icon mb-4">
                            <i class="bi bi-file-earmark-text display-1 text-primary opacity-75"></i>
                        </div>

                        <!-- Title -->
                        <h2 class="fw-bold mb-3">
                            <span th:text="${documentTitle}">문서</span>
                        </h2>

                        <!-- Message -->
                        <div class="alert alert-info border-0 bg-light mb-4">
                            <i class="bi bi-hourglass-split me-2"></i>
                            <span>아직 작성되지 않은 문서입니다.</span>
                        </div>

                        <p class="text-muted mb-4">
                            해당 문서는 현재 준비 중입니다.<br>
                            곧 내용이 추가될 예정이니 조금만 기다려 주세요!
                        </p>

                        <!-- Category Badge -->
                        <div class="mb-4" th:if="${category}">
                            <span class="badge bg-secondary fs-6" th:text="${category}">Category</span>
                        </div>

                        <!-- Progress Indicator -->
                        <div class="progress mb-4" style="height: 8px;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
                                 role="progressbar"
                                 style="width: 30%"
                                 aria-valuenow="30"
                                 aria-valuemin="0"
                                 aria-valuemax="100">
                            </div>
                        </div>
                        <small class="text-muted">문서 작성 진행 중...</small>

                        <!-- Actions -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                            <a href="javascript:history.back()" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> 이전 페이지
                            </a>
                            <a href="/" class="btn btn-primary">
                                <i class="bi bi-house"></i> 홈으로 가기
                            </a>
                        </div>

                        <!-- Related Category Link -->
                        <div class="mt-4" th:if="${category}">
                            <a th:href="@{/category/{cat}(cat=${category})}" class="text-decoration-none">
                                <i class="bi bi-folder"></i>
                                <span th:text="${category} + ' 카테고리의 다른 문서 보기'">카테고리 더보기</span>
                                <i class="bi bi-chevron-right"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Suggestion -->
                <div class="text-center mt-4">
                    <p class="text-muted small">
                        <i class="bi bi-lightbulb"></i>
                        이 문서가 필요하신가요?
                        <a href="https://github.com/your-repo/issues" target="_blank" class="text-decoration-none">
                            요청하기
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer py-4 bg-white border-top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col text-center">
                    <div class="footer-brand mb-2">
                        <i class="bi bi-braces"></i>
                        <span class="fw-bold">CS Guide</span>
                    </div>
                    <small class="text-muted">Today I Learned - 매일 성장하는 개발자를 위한 CS 지식 저장소</small>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
