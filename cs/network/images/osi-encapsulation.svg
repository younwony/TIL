<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320">
  <defs>
    <linearGradient id="headerGradEnc" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB"/>
      <stop offset="100%" style="stop-color:#2980B9"/>
    </linearGradient>
    <marker id="arrowDown" markerWidth="10" markerHeight="7" refX="5" refY="7" orient="auto">
      <polygon points="0 0, 10 0, 5 7" fill="#27AE60"/>
    </marker>
    <marker id="arrowUp" markerWidth="10" markerHeight="7" refX="5" refY="0" orient="auto">
      <polygon points="0 7, 10 7, 5 0" fill="#E74C3C"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">캡슐화와 역캡슐화</text>

  <!-- Left side - Encapsulation -->
  <text x="120" y="50" text-anchor="middle" fill="#27AE60" font-family="Arial, sans-serif" font-size="13" font-weight="bold">송신 측 (캡슐화)</text>

  <!-- Encapsulation boxes -->
  <rect x="50" y="65" width="140" height="28" fill="#E8F8F5" stroke="#1ABC9C" rx="4"/>
  <text x="120" y="83" text-anchor="middle" fill="#0E6655" font-family="Arial, sans-serif" font-size="11">Data</text>
  <text x="200" y="83" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="10">← 7. 응용</text>

  <rect x="50" y="100" width="140" height="28" fill="#D5F5E3" stroke="#2ECC71" rx="4"/>
  <text x="120" y="118" text-anchor="middle" fill="#1E8449" font-family="Arial, sans-serif" font-size="10">H6 + Data</text>
  <text x="200" y="118" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="10">← 6. 표현</text>

  <rect x="50" y="135" width="140" height="28" fill="#D4EFDF" stroke="#27AE60" rx="4"/>
  <text x="120" y="153" text-anchor="middle" fill="#196F3D" font-family="Arial, sans-serif" font-size="10">H5 + H6 + Data</text>
  <text x="200" y="153" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="10">← 5. 세션</text>

  <rect x="40" y="170" width="160" height="28" fill="#FCF3CF" stroke="#F1C40F" rx="4"/>
  <text x="120" y="188" text-anchor="middle" fill="#7D6608" font-family="Arial, sans-serif" font-size="10">세그먼트</text>
  <text x="210" y="188" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="10">← 4. 전송</text>

  <rect x="30" y="205" width="180" height="28" fill="#D6EAF8" stroke="#3498DB" rx="4"/>
  <text x="120" y="223" text-anchor="middle" fill="#1B4F72" font-family="Arial, sans-serif" font-size="10">패킷</text>
  <text x="220" y="223" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="10">← 3. 네트워크</text>

  <rect x="20" y="240" width="200" height="28" fill="#E8DAEF" stroke="#9B59B6" rx="4"/>
  <text x="120" y="258" text-anchor="middle" fill="#6C3483" font-family="Arial, sans-serif" font-size="10">프레임</text>
  <text x="230" y="258" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="10">← 2. 데이터링크</text>

  <rect x="10" y="275" width="220" height="28" fill="#D1F2EB" stroke="#1ABC9C" rx="4"/>
  <text x="120" y="293" text-anchor="middle" fill="#0E6655" font-family="Arial, sans-serif" font-size="10">비트 스트림</text>
  <text x="240" y="293" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="10">← 1. 물리</text>

  <!-- Down arrows -->
  <line x1="120" y1="93" x2="120" y2="98" stroke="#27AE60" stroke-width="2" marker-end="url(#arrowDown)"/>

  <!-- Right side - Decapsulation -->
  <text x="480" y="50" text-anchor="middle" fill="#E74C3C" font-family="Arial, sans-serif" font-size="13" font-weight="bold">수신 측 (역캡슐화)</text>

  <!-- Decapsulation boxes -->
  <rect x="410" y="275" width="220" height="28" fill="#D1F2EB" stroke="#1ABC9C" rx="4"/>
  <text x="520" y="293" text-anchor="middle" fill="#0E6655" font-family="Arial, sans-serif" font-size="10">비트 스트림</text>
  <text x="385" y="293" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="10" text-anchor="end">1. 물리 →</text>

  <rect x="420" y="240" width="200" height="28" fill="#E8DAEF" stroke="#9B59B6" rx="4"/>
  <text x="520" y="258" text-anchor="middle" fill="#6C3483" font-family="Arial, sans-serif" font-size="10">프레임</text>
  <text x="405" y="258" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="10" text-anchor="end">2. 데이터링크 →</text>

  <rect x="430" y="205" width="180" height="28" fill="#D6EAF8" stroke="#3498DB" rx="4"/>
  <text x="520" y="223" text-anchor="middle" fill="#1B4F72" font-family="Arial, sans-serif" font-size="10">패킷</text>
  <text x="415" y="223" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="10" text-anchor="end">3. 네트워크 →</text>

  <rect x="440" y="170" width="160" height="28" fill="#FCF3CF" stroke="#F1C40F" rx="4"/>
  <text x="520" y="188" text-anchor="middle" fill="#7D6608" font-family="Arial, sans-serif" font-size="10">세그먼트</text>
  <text x="425" y="188" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="10" text-anchor="end">4. 전송 →</text>

  <rect x="450" y="135" width="140" height="28" fill="#D4EFDF" stroke="#27AE60" rx="4"/>
  <text x="520" y="153" text-anchor="middle" fill="#196F3D" font-family="Arial, sans-serif" font-size="10">H5 + H6 + Data</text>
  <text x="435" y="153" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="10" text-anchor="end">5. 세션 →</text>

  <rect x="450" y="100" width="140" height="28" fill="#D5F5E3" stroke="#2ECC71" rx="4"/>
  <text x="520" y="118" text-anchor="middle" fill="#1E8449" font-family="Arial, sans-serif" font-size="10">H6 + Data</text>
  <text x="435" y="118" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="10" text-anchor="end">6. 표현 →</text>

  <rect x="450" y="65" width="140" height="28" fill="#E8F8F5" stroke="#1ABC9C" rx="4"/>
  <text x="520" y="83" text-anchor="middle" fill="#0E6655" font-family="Arial, sans-serif" font-size="11">Data</text>
  <text x="435" y="83" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="10" text-anchor="end">7. 응용 →</text>

  <!-- Network connection -->
  <path d="M 120 310 Q 300 340 520 310" fill="none" stroke="#3498DB" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="300" y="340" text-anchor="middle" fill="#3498DB" font-family="Arial, sans-serif" font-size="12" font-weight="bold">네트워크</text>
</svg>