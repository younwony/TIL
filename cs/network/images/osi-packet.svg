<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 80">
  <defs>
    <linearGradient id="packetHeader" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB"/>
      <stop offset="100%" style="stop-color:#2980B9"/>
    </linearGradient>
    <linearGradient id="packetData" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71"/>
      <stop offset="100%" style="stop-color:#27AE60"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="225" y="18" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">네트워크 계층 - 패킷 구조</text>

  <!-- Packet container -->
  <rect x="20" y="30" width="410" height="40" fill="#ECF0F1" stroke="#7F8C8D" rx="5"/>

  <!-- Version/TTL -->
  <rect x="25" y="35" width="65" height="30" fill="url(#packetHeader)" rx="3"/>
  <text x="57" y="48" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">버전</text>
  <text x="57" y="58" text-anchor="middle" fill="#AED6F1" font-family="Arial, sans-serif" font-size="8">TTL 등</text>

  <!-- Source IP -->
  <rect x="95" y="35" width="100" height="30" fill="url(#packetHeader)" rx="3"/>
  <text x="145" y="53" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">출발지 IP</text>

  <!-- Destination IP -->
  <rect x="200" y="35" width="100" height="30" fill="url(#packetHeader)" rx="3"/>
  <text x="250" y="53" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">목적지 IP</text>

  <!-- Data -->
  <rect x="305" y="35" width="120" height="30" fill="url(#packetData)" rx="3"/>
  <text x="365" y="53" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">데이터</text>
</svg>