<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450">
  <defs>
    <linearGradient id="lbLarge" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C"/>
      <stop offset="100%" style="stop-color:#C0392B"/>
    </linearGradient>
    <linearGradient id="serverLarge" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB"/>
      <stop offset="100%" style="stop-color:#2980B9"/>
    </linearGradient>
    <linearGradient id="cacheLarge" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E67E22"/>
      <stop offset="100%" style="stop-color:#D35400"/>
    </linearGradient>
    <linearGradient id="dbLarge" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27AE60"/>
      <stop offset="100%" style="stop-color:#1E8449"/>
    </linearGradient>
    <linearGradient id="queueLarge" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6"/>
      <stop offset="100%" style="stop-color:#8E44AD"/>
    </linearGradient>
    <linearGradient id="clientLarge" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1ABC9C"/>
      <stop offset="100%" style="stop-color:#16A085"/>
    </linearGradient>
    <marker id="arrowLarge" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7F8C8D"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="300" y="22" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">대규모 시스템 아키텍처</text>

  <!-- Clients -->
  <rect x="230" y="40" width="140" height="30" fill="url(#clientLarge)" rx="5"/>
  <text x="300" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Clients (수백만)</text>

  <!-- Arrow to LB -->
  <line x1="300" y1="70" x2="300" y2="95" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowLarge)"/>

  <!-- Load Balancer -->
  <rect x="190" y="100" width="220" height="35" fill="url(#lbLarge)" rx="5"/>
  <text x="300" y="122" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Load Balancer (다중화)</text>

  <!-- Arrows to servers -->
  <line x1="300" y1="135" x2="300" y2="165" stroke="#7F8C8D" stroke-width="2"/>
  <line x1="230" y1="165" x2="130" y2="175" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowLarge)"/>
  <line x1="300" y1="165" x2="300" y2="175" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowLarge)"/>
  <line x1="370" y1="165" x2="470" y2="175" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowLarge)"/>

  <!-- Application Servers -->
  <rect x="70" y="180" width="120" height="40" fill="url(#serverLarge)" rx="5"/>
  <text x="130" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Server 1</text>

  <rect x="240" y="180" width="120" height="40" fill="url(#serverLarge)" rx="5"/>
  <text x="300" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Server 2</text>

  <rect x="410" y="180" width="120" height="40" fill="url(#serverLarge)" rx="5"/>
  <text x="470" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Server N</text>

  <!-- Arrows from servers -->
  <line x1="130" y1="220" x2="130" y2="265" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowLarge)"/>
  <line x1="300" y1="220" x2="300" y2="265" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowLarge)"/>
  <line x1="470" y1="220" x2="470" y2="265" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowLarge)"/>

  <!-- Cache Layer -->
  <rect x="70" y="270" width="120" height="40" fill="url(#cacheLarge)" rx="5"/>
  <text x="130" y="288" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Cache</text>
  <text x="130" y="302" text-anchor="middle" fill="#FDEBD0" font-family="Arial, sans-serif" font-size="8">(Redis)</text>

  <!-- Database -->
  <rect x="240" y="270" width="120" height="40" fill="url(#dbLarge)" rx="5"/>
  <text x="300" y="288" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">DB Master</text>
  <text x="300" y="302" text-anchor="middle" fill="#A9DFBF" font-family="Arial, sans-serif" font-size="8">+ Replica</text>

  <!-- Message Queue -->
  <rect x="410" y="270" width="120" height="40" fill="url(#queueLarge)" rx="5"/>
  <text x="470" y="288" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Queue</text>
  <text x="470" y="302" text-anchor="middle" fill="#D7BDE2" font-family="Arial, sans-serif" font-size="8">(Kafka)</text>

  <!-- Legend -->
  <rect x="40" y="340" width="520" height="100" fill="#F8F9FA" rx="5" stroke="#BDC3C7"/>
  <text x="300" y="360" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="11" font-weight="bold">아키텍처 구성 요소</text>

  <rect x="60" y="375" width="15" height="15" fill="url(#lbLarge)" rx="2"/>
  <text x="85" y="387" fill="#2C3E50" font-family="Arial, sans-serif" font-size="9">Load Balancer: 요청 분산</text>

  <rect x="60" y="400" width="15" height="15" fill="url(#serverLarge)" rx="2"/>
  <text x="85" y="412" fill="#2C3E50" font-family="Arial, sans-serif" font-size="9">Server: 수평 확장 (Stateless)</text>

  <rect x="300" y="375" width="15" height="15" fill="url(#cacheLarge)" rx="2"/>
  <text x="325" y="387" fill="#2C3E50" font-family="Arial, sans-serif" font-size="9">Cache: DB 부하 분산</text>

  <rect x="300" y="400" width="15" height="15" fill="url(#dbLarge)" rx="2"/>
  <text x="325" y="412" fill="#2C3E50" font-family="Arial, sans-serif" font-size="9">DB: Master-Replica 구조</text>

  <rect x="480" y="375" width="15" height="15" fill="url(#queueLarge)" rx="2"/>
  <text x="505" y="387" fill="#2C3E50" font-family="Arial, sans-serif" font-size="9">Queue: 비동기 처리</text>
</svg>