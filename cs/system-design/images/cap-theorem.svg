<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 320">
  <defs>
    <linearGradient id="cpGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB"/>
      <stop offset="100%" style="stop-color:#2980B9"/>
    </linearGradient>
    <linearGradient id="apGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71"/>
      <stop offset="100%" style="stop-color:#27AE60"/>
    </linearGradient>
    <linearGradient id="caGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6"/>
      <stop offset="100%" style="stop-color:#8E44AD"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="225" y="22" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">CAP 정리</text>

  <!-- Triangle -->
  <polygon points="225,50 70,200 380,200" fill="none" stroke="#2C3E50" stroke-width="2"/>

  <!-- Consistency label -->
  <text x="225" y="45" text-anchor="middle" fill="#E74C3C" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Consistency</text>
  <text x="225" y="58" text-anchor="middle" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="9">(일관성)</text>

  <!-- Partition Tolerance label -->
  <text x="50" y="220" text-anchor="middle" fill="#3498DB" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Partition</text>
  <text x="50" y="233" text-anchor="middle" fill="#3498DB" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Tolerance</text>
  <text x="50" y="246" text-anchor="middle" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="9">(분할 내성)</text>

  <!-- Availability label -->
  <text x="400" y="220" text-anchor="middle" fill="#27AE60" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Availability</text>
  <text x="400" y="233" text-anchor="middle" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="9">(가용성)</text>

  <!-- CP region -->
  <circle cx="147" cy="125" r="25" fill="url(#cpGrad)" opacity="0.8"/>
  <text x="147" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">CP</text>

  <!-- AP region -->
  <circle cx="225" cy="175" r="25" fill="url(#apGrad)" opacity="0.8"/>
  <text x="225" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">AP</text>

  <!-- CA region (crossed out) -->
  <circle cx="303" cy="125" r="25" fill="url(#caGrad)" opacity="0.3"/>
  <text x="303" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">CA</text>
  <line x1="283" y1="105" x2="323" y2="145" stroke="#E74C3C" stroke-width="3"/>

  <!-- Explanation box -->
  <rect x="30" y="260" width="390" height="55" fill="#E8F6F3" rx="5" stroke="#1ABC9C"/>
  <text x="225" y="278" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="10" font-weight="bold">분산 시스템에서 네트워크 분할(P)은 피할 수 없다</text>
  <text x="225" y="295" text-anchor="middle" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="9">→ 실질적으로 CP vs AP 선택</text>
  <text x="130" y="310" fill="#3498DB" font-family="Arial, sans-serif" font-size="9" font-weight="bold">CP: HBase, MongoDB</text>
  <text x="280" y="310" fill="#27AE60" font-family="Arial, sans-serif" font-size="9" font-weight="bold">AP: Cassandra, DynamoDB</text>
</svg>