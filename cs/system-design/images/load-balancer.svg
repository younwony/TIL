<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="lbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C"/>
      <stop offset="100%" style="stop-color:#C0392B"/>
    </linearGradient>
    <linearGradient id="serverGradLB" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB"/>
      <stop offset="100%" style="stop-color:#2980B9"/>
    </linearGradient>
    <linearGradient id="clientGradLB" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6"/>
      <stop offset="100%" style="stop-color:#8E44AD"/>
    </linearGradient>
    <marker id="arrowLB" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7F8C8D"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="200" y="22" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">로드 밸런서 구조</text>

  <!-- Client -->
  <rect x="160" y="40" width="80" height="30" fill="url(#clientGradLB)" rx="5"/>
  <text x="200" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Client</text>

  <!-- Arrow to LB -->
  <line x1="200" y1="70" x2="200" y2="95" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowLB)"/>

  <!-- Load Balancer -->
  <rect x="120" y="100" width="160" height="40" fill="url(#lbGrad)" rx="5"/>
  <text x="200" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Load Balancer</text>

  <!-- Arrows to servers -->
  <line x1="160" y1="140" x2="80" y2="175" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowLB)"/>
  <line x1="200" y1="140" x2="200" y2="175" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowLB)"/>
  <line x1="240" y1="140" x2="320" y2="175" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowLB)"/>

  <!-- Servers -->
  <rect x="40" y="180" width="80" height="35" fill="url(#serverGradLB)" rx="5"/>
  <text x="80" y="202" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Server 1</text>

  <rect x="160" y="180" width="80" height="35" fill="url(#serverGradLB)" rx="5"/>
  <text x="200" y="202" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Server 2</text>

  <rect x="280" y="180" width="80" height="35" fill="url(#serverGradLB)" rx="5"/>
  <text x="320" y="202" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Server 3</text>

  <!-- Algorithms label -->
  <text x="200" y="240" text-anchor="middle" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="9">Round Robin | Least Connections | IP Hash</text>
</svg>