<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150">
  <defs>
    <linearGradient id="keyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="valueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowList" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#7F8C8D"/>
    </marker>
  </defs>

  <text x="150" y="18" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">인접 리스트 (Adjacency List)</text>

  <!-- Row A -->
  <rect x="20" y="30" width="35" height="25" rx="4" fill="url(#keyGrad)"/>
  <text x="37" y="47" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">A</text>
  <line x1="55" y1="42" x2="75" y2="42" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowList)"/>
  <rect x="80" y="32" width="30" height="22" rx="3" fill="url(#valueGrad)"/>
  <text x="95" y="47" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">B</text>
  <line x1="110" y1="42" x2="125" y2="42" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowList)"/>
  <rect x="130" y="32" width="30" height="22" rx="3" fill="url(#valueGrad)"/>
  <text x="145" y="47" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">D</text>

  <!-- Row B -->
  <rect x="20" y="60" width="35" height="25" rx="4" fill="url(#keyGrad)"/>
  <text x="37" y="77" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">B</text>
  <line x1="55" y1="72" x2="75" y2="72" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowList)"/>
  <rect x="80" y="62" width="30" height="22" rx="3" fill="url(#valueGrad)"/>
  <text x="95" y="77" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">A</text>
  <line x1="110" y1="72" x2="125" y2="72" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowList)"/>
  <rect x="130" y="62" width="30" height="22" rx="3" fill="url(#valueGrad)"/>
  <text x="145" y="77" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">C</text>

  <!-- Row C -->
  <rect x="20" y="90" width="35" height="25" rx="4" fill="url(#keyGrad)"/>
  <text x="37" y="107" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">C</text>
  <line x1="55" y1="102" x2="75" y2="102" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowList)"/>
  <rect x="80" y="92" width="30" height="22" rx="3" fill="url(#valueGrad)"/>
  <text x="95" y="107" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">B</text>
  <line x1="110" y1="102" x2="125" y2="102" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowList)"/>
  <rect x="130" y="92" width="30" height="22" rx="3" fill="url(#valueGrad)"/>
  <text x="145" y="107" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">D</text>

  <!-- Row D -->
  <rect x="20" y="120" width="35" height="25" rx="4" fill="url(#keyGrad)"/>
  <text x="37" y="137" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">D</text>
  <line x1="55" y1="132" x2="75" y2="132" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowList)"/>
  <rect x="80" y="122" width="30" height="22" rx="3" fill="url(#valueGrad)"/>
  <text x="95" y="137" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">A</text>
  <line x1="110" y1="132" x2="125" y2="132" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowList)"/>
  <rect x="130" y="122" width="30" height="22" rx="3" fill="url(#valueGrad)"/>
  <text x="145" y="137" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">C</text>
</svg>