<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 180">
  <defs>
    <linearGradient id="graphNode" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E74C3C"/>
    </marker>
  </defs>

  <!-- Directed Graph -->
  <g transform="translate(0, 0)">
    <text x="90" y="20" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">방향 그래프</text>
    <text x="90" y="33" text-anchor="middle" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="10">(Directed Graph)</text>

    <!-- Edges with arrows -->
    <line x1="68" y1="65" x2="112" y2="65" stroke="#E74C3C" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="130" y1="83" x2="130" y2="117" stroke="#E74C3C" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="112" y1="135" x2="68" y2="135" stroke="#E74C3C" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="50" y1="117" x2="50" y2="83" stroke="#E74C3C" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Nodes -->
    <circle cx="50" cy="65" r="16" fill="url(#graphNode)"/>
    <text x="50" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">A</text>

    <circle cx="130" cy="65" r="16" fill="url(#graphNode)"/>
    <text x="130" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">B</text>

    <circle cx="130" cy="135" r="16" fill="url(#graphNode)"/>
    <text x="130" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">C</text>

    <circle cx="50" cy="135" r="16" fill="url(#graphNode)"/>
    <text x="50" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">D</text>
  </g>

  <!-- Undirected Graph -->
  <g transform="translate(180, 0)">
    <text x="90" y="20" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">무방향 그래프</text>
    <text x="90" y="33" text-anchor="middle" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="10">(Undirected Graph)</text>

    <!-- Edges -->
    <line x1="50" y1="65" x2="130" y2="65" stroke="#27AE60" stroke-width="2"/>
    <line x1="130" y1="65" x2="130" y2="135" stroke="#27AE60" stroke-width="2"/>
    <line x1="130" y1="135" x2="50" y2="135" stroke="#27AE60" stroke-width="2"/>
    <line x1="50" y1="135" x2="50" y2="65" stroke="#27AE60" stroke-width="2"/>

    <!-- Nodes -->
    <circle cx="50" cy="65" r="16" fill="url(#graphNode)"/>
    <text x="50" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">A</text>

    <circle cx="130" cy="65" r="16" fill="url(#graphNode)"/>
    <text x="130" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">B</text>

    <circle cx="130" cy="135" r="16" fill="url(#graphNode)"/>
    <text x="130" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">C</text>

    <circle cx="50" cy="135" r="16" fill="url(#graphNode)"/>
    <text x="50" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">D</text>
  </g>

  <!-- Weighted Graph -->
  <g transform="translate(360, 0)">
    <text x="90" y="20" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">가중치 그래프</text>
    <text x="90" y="33" text-anchor="middle" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="10">(Weighted Graph)</text>

    <!-- Edges -->
    <line x1="50" y1="65" x2="130" y2="65" stroke="#9B59B6" stroke-width="2"/>
    <line x1="130" y1="65" x2="130" y2="135" stroke="#9B59B6" stroke-width="2"/>
    <line x1="130" y1="135" x2="50" y2="135" stroke="#9B59B6" stroke-width="2"/>
    <line x1="50" y1="135" x2="50" y2="65" stroke="#9B59B6" stroke-width="2"/>
    <line x1="50" y1="65" x2="130" y2="135" stroke="#9B59B6" stroke-width="2"/>

    <!-- Weight labels -->
    <rect x="80" y="50" width="20" height="14" fill="white" stroke="#9B59B6" rx="2"/>
    <text x="90" y="61" text-anchor="middle" fill="#9B59B6" font-family="Arial, sans-serif" font-size="10" font-weight="bold">5</text>

    <rect x="135" y="93" width="16" height="14" fill="white" stroke="#9B59B6" rx="2"/>
    <text x="143" y="104" text-anchor="middle" fill="#9B59B6" font-family="Arial, sans-serif" font-size="10" font-weight="bold">4</text>

    <rect x="80" y="138" width="16" height="14" fill="white" stroke="#9B59B6" rx="2"/>
    <text x="88" y="149" text-anchor="middle" fill="#9B59B6" font-family="Arial, sans-serif" font-size="10" font-weight="bold">6</text>

    <rect x="30" y="93" width="16" height="14" fill="white" stroke="#9B59B6" rx="2"/>
    <text x="38" y="104" text-anchor="middle" fill="#9B59B6" font-family="Arial, sans-serif" font-size="10" font-weight="bold">2</text>

    <rect x="80" y="93" width="16" height="14" fill="white" stroke="#9B59B6" rx="2"/>
    <text x="88" y="104" text-anchor="middle" fill="#9B59B6" font-family="Arial, sans-serif" font-size="10" font-weight="bold">3</text>

    <!-- Nodes -->
    <circle cx="50" cy="65" r="16" fill="url(#graphNode)"/>
    <text x="50" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">A</text>

    <circle cx="130" cy="65" r="16" fill="url(#graphNode)"/>
    <text x="130" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">B</text>

    <circle cx="130" cy="135" r="16" fill="url(#graphNode)"/>
    <text x="130" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">C</text>

    <circle cx="50" cy="135" r="16" fill="url(#graphNode)"/>
    <text x="50" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">D</text>
  </g>

  <!-- Disconnected Graph -->
  <g transform="translate(540, 0)">
    <text x="80" y="20" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">비연결 그래프</text>
    <text x="80" y="33" text-anchor="middle" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="10">(Disconnected)</text>

    <!-- Component 1 -->
    <line x1="30" y1="65" x2="80" y2="65" stroke="#F39C12" stroke-width="2"/>
    <line x1="80" y1="65" x2="55" y2="115" stroke="#F39C12" stroke-width="2"/>

    <circle cx="30" cy="65" r="16" fill="url(#graphNode)"/>
    <text x="30" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">A</text>

    <circle cx="80" cy="65" r="16" fill="url(#graphNode)"/>
    <text x="80" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">B</text>

    <circle cx="55" cy="130" r="16" fill="url(#graphNode)"/>
    <text x="55" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">C</text>

    <!-- Component 2 -->
    <line x1="110" y1="100" x2="145" y2="100" stroke="#F39C12" stroke-width="2"/>

    <circle cx="110" cy="100" r="14" fill="url(#graphNode)"/>
    <text x="110" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">D</text>

    <circle cx="145" cy="100" r="14" fill="url(#graphNode)"/>
    <text x="145" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">E</text>
  </g>
</svg>