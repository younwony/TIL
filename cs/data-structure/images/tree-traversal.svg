<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150">
  <defs>
    <linearGradient id="nodeGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E8449;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Edges -->
  <line x1="150" y1="35" x2="80" y2="75" stroke="#7F8C8D" stroke-width="2"/>
  <line x1="150" y1="35" x2="220" y2="75" stroke="#7F8C8D" stroke-width="2"/>
  <line x1="80" y1="105" x2="40" y2="135" stroke="#7F8C8D" stroke-width="2"/>
  <line x1="80" y1="105" x2="120" y2="135" stroke="#7F8C8D" stroke-width="2"/>

  <!-- Root Node (1) -->
  <circle cx="150" cy="25" r="18" fill="url(#nodeGreen)"/>
  <text x="150" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">1</text>

  <!-- Level 1 Nodes -->
  <circle cx="80" cy="90" r="18" fill="url(#nodeGreen)"/>
  <text x="80" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2</text>

  <circle cx="220" cy="90" r="18" fill="url(#nodeGreen)"/>
  <text x="220" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">3</text>

  <!-- Level 2 Nodes -->
  <circle cx="40" cy="135" r="16" fill="url(#nodeGreen)"/>
  <text x="40" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">4</text>

  <circle cx="120" cy="135" r="16" fill="url(#nodeGreen)"/>
  <text x="120" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">5</text>
</svg>