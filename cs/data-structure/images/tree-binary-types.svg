<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200">
  <defs>
    <linearGradient id="nodeBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Full Binary Tree -->
  <g transform="translate(0, 0)">
    <text x="90" y="15" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">정 이진 트리</text>
    <text x="90" y="28" text-anchor="middle" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="10">(Full Binary Tree)</text>

    <line x1="90" y1="55" x2="50" y2="95" stroke="#7F8C8D" stroke-width="2"/>
    <line x1="90" y1="55" x2="130" y2="95" stroke="#7F8C8D" stroke-width="2"/>
    <line x1="50" y1="125" x2="30" y2="165" stroke="#7F8C8D" stroke-width="2"/>
    <line x1="50" y1="125" x2="70" y2="165" stroke="#7F8C8D" stroke-width="2"/>

    <circle cx="90" cy="45" r="15" fill="url(#nodeBlue)"/>
    <text x="90" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1</text>

    <circle cx="50" cy="110" r="15" fill="url(#nodeBlue)"/>
    <text x="50" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2</text>

    <circle cx="130" cy="110" r="15" fill="url(#nodeBlue)"/>
    <text x="130" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3</text>

    <circle cx="30" cy="175" r="13" fill="url(#nodeBlue)"/>
    <text x="30" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">4</text>

    <circle cx="70" cy="175" r="13" fill="url(#nodeBlue)"/>
    <text x="70" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">5</text>
  </g>

  <!-- Complete Binary Tree -->
  <g transform="translate(180, 0)">
    <text x="90" y="15" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">완전 이진 트리</text>
    <text x="90" y="28" text-anchor="middle" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="10">(Complete Binary Tree)</text>

    <line x1="90" y1="55" x2="50" y2="95" stroke="#7F8C8D" stroke-width="2"/>
    <line x1="90" y1="55" x2="130" y2="95" stroke="#7F8C8D" stroke-width="2"/>
    <line x1="50" y1="125" x2="30" y2="165" stroke="#7F8C8D" stroke-width="2"/>
    <line x1="50" y1="125" x2="70" y2="165" stroke="#7F8C8D" stroke-width="2"/>
    <line x1="130" y1="125" x2="110" y2="165" stroke="#7F8C8D" stroke-width="2"/>

    <circle cx="90" cy="45" r="15" fill="url(#nodeBlue)"/>
    <text x="90" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1</text>

    <circle cx="50" cy="110" r="15" fill="url(#nodeBlue)"/>
    <text x="50" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2</text>

    <circle cx="130" cy="110" r="15" fill="url(#nodeBlue)"/>
    <text x="130" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3</text>

    <circle cx="30" cy="175" r="13" fill="url(#nodeBlue)"/>
    <text x="30" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">4</text>

    <circle cx="70" cy="175" r="13" fill="url(#nodeBlue)"/>
    <text x="70" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">5</text>

    <circle cx="110" cy="175" r="13" fill="url(#nodeBlue)"/>
    <text x="110" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">6</text>
  </g>

  <!-- Perfect Binary Tree -->
  <g transform="translate(360, 0)">
    <text x="90" y="15" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">포화 이진 트리</text>
    <text x="90" y="28" text-anchor="middle" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="10">(Perfect Binary Tree)</text>

    <line x1="90" y1="55" x2="50" y2="95" stroke="#7F8C8D" stroke-width="2"/>
    <line x1="90" y1="55" x2="130" y2="95" stroke="#7F8C8D" stroke-width="2"/>
    <line x1="50" y1="125" x2="30" y2="165" stroke="#7F8C8D" stroke-width="2"/>
    <line x1="50" y1="125" x2="70" y2="165" stroke="#7F8C8D" stroke-width="2"/>
    <line x1="130" y1="125" x2="110" y2="165" stroke="#7F8C8D" stroke-width="2"/>
    <line x1="130" y1="125" x2="150" y2="165" stroke="#7F8C8D" stroke-width="2"/>

    <circle cx="90" cy="45" r="15" fill="url(#nodeBlue)"/>
    <text x="90" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1</text>

    <circle cx="50" cy="110" r="15" fill="url(#nodeBlue)"/>
    <text x="50" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2</text>

    <circle cx="130" cy="110" r="15" fill="url(#nodeBlue)"/>
    <text x="130" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3</text>

    <circle cx="30" cy="175" r="13" fill="url(#nodeBlue)"/>
    <text x="30" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">4</text>

    <circle cx="70" cy="175" r="13" fill="url(#nodeBlue)"/>
    <text x="70" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">5</text>

    <circle cx="110" cy="175" r="13" fill="url(#nodeBlue)"/>
    <text x="110" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">6</text>

    <circle cx="150" cy="175" r="13" fill="url(#nodeBlue)"/>
    <text x="150" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">7</text>
  </g>

  <!-- Skewed Binary Tree -->
  <g transform="translate(540, 0)">
    <text x="60" y="15" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">편향 트리</text>
    <text x="60" y="28" text-anchor="middle" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="10">(Skewed Tree)</text>

    <line x1="40" y1="55" x2="60" y2="85" stroke="#7F8C8D" stroke-width="2"/>
    <line x1="60" y1="105" x2="80" y2="135" stroke="#7F8C8D" stroke-width="2"/>
    <line x1="80" y1="155" x2="100" y2="185" stroke="#7F8C8D" stroke-width="2"/>

    <circle cx="40" cy="45" r="15" fill="url(#nodeBlue)"/>
    <text x="40" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1</text>

    <circle cx="60" cy="95" r="15" fill="url(#nodeBlue)"/>
    <text x="60" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2</text>

    <circle cx="80" cy="145" r="15" fill="url(#nodeBlue)"/>
    <text x="80" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3</text>

    <circle cx="100" cy="195" r="13" fill="url(#nodeBlue)"/>
    <text x="100" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">4</text>
  </g>
</svg>