<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 220">
  <defs>
    <linearGradient id="rootGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="internalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Edges -->
  <line x1="150" y1="35" x2="80" y2="75" stroke="#7F8C8D" stroke-width="2"/>
  <line x1="150" y1="35" x2="220" y2="75" stroke="#7F8C8D" stroke-width="2"/>
  <line x1="80" y1="105" x2="40" y2="145" stroke="#7F8C8D" stroke-width="2"/>
  <line x1="80" y1="105" x2="120" y2="145" stroke="#7F8C8D" stroke-width="2"/>
  <line x1="220" y1="105" x2="260" y2="145" stroke="#7F8C8D" stroke-width="2"/>
  <line x1="120" y1="175" x2="120" y2="205" stroke="#7F8C8D" stroke-width="2"/>

  <!-- Root Node (1) -->
  <circle cx="150" cy="25" r="20" fill="url(#rootGrad)"/>
  <text x="150" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">1</text>
  <text x="175" y="20" fill="#E74C3C" font-family="Arial, sans-serif" font-size="10">(Root)</text>

  <!-- Level 1 Nodes -->
  <circle cx="80" cy="90" r="18" fill="url(#internalGrad)"/>
  <text x="80" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2</text>

  <circle cx="220" cy="90" r="18" fill="url(#internalGrad)"/>
  <text x="220" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">3</text>

  <!-- Level 2 Nodes -->
  <circle cx="40" cy="160" r="16" fill="url(#leafGrad2)"/>
  <text x="40" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">4</text>

  <circle cx="120" cy="160" r="16" fill="url(#internalGrad)"/>
  <text x="120" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">5</text>

  <circle cx="260" cy="160" r="16" fill="url(#leafGrad2)"/>
  <text x="260" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">6</text>

  <!-- Level 3 Node (Leaf) -->
  <circle cx="120" cy="205" r="14" fill="url(#leafGrad2)"/>
  <text x="120" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">7</text>
</svg>