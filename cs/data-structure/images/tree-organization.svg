<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="childGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5CB85C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#449D44;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0AD4E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC971F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Edges -->
  <line x1="200" y1="45" x2="80" y2="95" stroke="#666" stroke-width="2"/>
  <line x1="200" y1="45" x2="200" y2="95" stroke="#666" stroke-width="2"/>
  <line x1="200" y1="45" x2="320" y2="95" stroke="#666" stroke-width="2"/>
  <line x1="80" y1="125" x2="50" y2="165" stroke="#666" stroke-width="2"/>
  <line x1="80" y1="125" x2="110" y2="165" stroke="#666" stroke-width="2"/>

  <!-- Root Node -->
  <rect x="130" y="15" width="140" height="35" rx="5" fill="url(#nodeGrad)"/>
  <text x="200" y="38" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">대표이사 (Root)</text>

  <!-- Level 1 Nodes -->
  <rect x="30" y="95" width="100" height="30" rx="5" fill="url(#childGrad)"/>
  <text x="80" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13">개발부</text>

  <rect x="150" y="95" width="100" height="30" rx="5" fill="url(#childGrad)"/>
  <text x="200" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13">영업부</text>

  <rect x="270" y="95" width="100" height="30" rx="5" fill="url(#childGrad)"/>
  <text x="320" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13">인사부</text>

  <!-- Level 2 Nodes (Leaf) -->
  <rect x="10" y="160" width="80" height="28" rx="5" fill="url(#leafGrad)"/>
  <text x="50" y="179" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">백엔드</text>

  <rect x="70" y="160" width="80" height="28" rx="5" fill="url(#leafGrad)"/>
  <text x="110" y="179" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">프론트</text>
</svg>