<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 200">
  <defs>
    <linearGradient id="bstNode" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Edges -->
  <line x1="170" y1="35" x2="90" y2="65" stroke="#7F8C8D" stroke-width="2"/>
  <line x1="170" y1="35" x2="250" y2="65" stroke="#7F8C8D" stroke-width="2"/>
  <line x1="90" y1="95" x2="50" y2="125" stroke="#7F8C8D" stroke-width="2"/>
  <line x1="90" y1="95" x2="130" y2="125" stroke="#7F8C8D" stroke-width="2"/>
  <line x1="250" y1="95" x2="290" y2="125" stroke="#7F8C8D" stroke-width="2"/>
  <line x1="130" y1="155" x2="110" y2="185" stroke="#7F8C8D" stroke-width="2"/>
  <line x1="130" y1="155" x2="150" y2="185" stroke="#7F8C8D" stroke-width="2"/>
  <line x1="290" y1="155" x2="270" y2="185" stroke="#7F8C8D" stroke-width="2"/>

  <!-- Root Node (8) -->
  <circle cx="170" cy="25" r="18" fill="url(#bstNode)"/>
  <text x="170" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">8</text>

  <!-- Level 1 -->
  <circle cx="90" cy="80" r="18" fill="url(#bstNode)"/>
  <text x="90" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">3</text>

  <circle cx="250" cy="80" r="18" fill="url(#bstNode)"/>
  <text x="250" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">10</text>

  <!-- Level 2 -->
  <circle cx="50" cy="140" r="16" fill="url(#bstNode)"/>
  <text x="50" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">1</text>

  <circle cx="130" cy="140" r="16" fill="url(#bstNode)"/>
  <text x="130" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">6</text>

  <circle cx="290" cy="140" r="16" fill="url(#bstNode)"/>
  <text x="290" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">14</text>

  <!-- Level 3 -->
  <circle cx="110" cy="190" r="14" fill="url(#bstNode)"/>
  <text x="110" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">4</text>

  <circle cx="150" cy="190" r="14" fill="url(#bstNode)"/>
  <text x="150" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">7</text>

  <circle cx="270" cy="190" r="14" fill="url(#bstNode)"/>
  <text x="270" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">13</text>
</svg>