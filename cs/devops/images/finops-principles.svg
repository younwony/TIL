<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB"/>
      <stop offset="100%" style="stop-color:#2980B9"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71"/>
      <stop offset="100%" style="stop-color:#27AE60"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6"/>
      <stop offset="100%" style="stop-color:#8E44AD"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E67E22"/>
      <stop offset="100%" style="stop-color:#D35400"/>
    </linearGradient>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1ABC9C"/>
      <stop offset="100%" style="stop-color:#16A085"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C"/>
      <stop offset="100%" style="stop-color:#C0392B"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="18" font-weight="bold">FinOps 6 Principles (2025)</text>

  <!-- Row 1 -->
  <rect x="20" y="55" width="210" height="70" rx="8" fill="url(#blueGrad)"/>
  <text x="125" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1. Collaborate</text>
  <text x="125" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">팀 간 협업 필수</text>
  <text x="125" y="118" text-anchor="middle" fill="#ECF0F1" font-family="Arial, sans-serif" font-size="9">(재무 + 기술 + 비즈니스)</text>

  <rect x="245" y="55" width="210" height="70" rx="8" fill="url(#greenGrad)"/>
  <text x="350" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2. Business Value</text>
  <text x="350" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">비즈니스 가치 중심 결정</text>
  <text x="350" y="118" text-anchor="middle" fill="#ECF0F1" font-family="Arial, sans-serif" font-size="9">(단순 비용 절감 X)</text>

  <rect x="470" y="55" width="210" height="70" rx="8" fill="url(#purpleGrad)"/>
  <text x="575" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3. Ownership</text>
  <text x="575" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">모두가 비용 책임</text>
  <text x="575" y="118" text-anchor="middle" fill="#ECF0F1" font-family="Arial, sans-serif" font-size="9">(팀별 클라우드 사용 책임)</text>

  <!-- Row 2 -->
  <rect x="20" y="140" width="210" height="70" rx="8" fill="url(#orangeGrad)"/>
  <text x="125" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">4. Accessible Data</text>
  <text x="125" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">데이터 접근성 보장</text>
  <text x="125" y="203" text-anchor="middle" fill="#ECF0F1" font-family="Arial, sans-serif" font-size="9">(적시, 정확, 공개)</text>

  <rect x="245" y="140" width="210" height="70" rx="8" fill="url(#tealGrad)"/>
  <text x="350" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">5. Centrally Enabled</text>
  <text x="350" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">중앙에서 지원</text>
  <text x="350" y="203" text-anchor="middle" fill="#ECF0F1" font-family="Arial, sans-serif" font-size="9">(도구 + 가이드라인 제공)</text>

  <rect x="470" y="140" width="210" height="70" rx="8" fill="url(#redGrad)"/>
  <text x="575" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">6. Variable Cost</text>
  <text x="575" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">가변 비용 모델 활용</text>
  <text x="575" y="203" text-anchor="middle" fill="#ECF0F1" font-family="Arial, sans-serif" font-size="9">(클라우드 유연성 극대화)</text>

  <!-- Lifecycle Arrow -->
  <rect x="20" y="235" width="660" height="60" rx="10" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="2"/>

  <rect x="40" y="250" width="180" height="30" rx="5" fill="url(#blueGrad)"/>
  <text x="130" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Inform</text>

  <polygon points="230,265 250,255 250,275" fill="#7F8C8D"/>

  <rect x="260" y="250" width="180" height="30" rx="5" fill="url(#greenGrad)"/>
  <text x="350" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Optimize</text>

  <polygon points="450,265 470,255 470,275" fill="#7F8C8D"/>

  <rect x="480" y="250" width="180" height="30" rx="5" fill="url(#purpleGrad)"/>
  <text x="570" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Operate</text>

  <text x="350" y="310" text-anchor="middle" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="10">FinOps Lifecycle: 지속적인 반복 개선</text>
</svg>