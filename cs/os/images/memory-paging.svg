<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280">
  <defs>
    <linearGradient id="cpuGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB"/>
      <stop offset="100%" style="stop-color:#2980B9"/>
    </linearGradient>
    <linearGradient id="tlbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6"/>
      <stop offset="100%" style="stop-color:#8E44AD"/>
    </linearGradient>
    <linearGradient id="ptGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71"/>
      <stop offset="100%" style="stop-color:#27AE60"/>
    </linearGradient>
    <linearGradient id="memGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C"/>
      <stop offset="100%" style="stop-color:#C0392B"/>
    </linearGradient>
    <marker id="arrowGray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7F8C8D"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27AE60"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="250" y="20" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">주소 변환 과정 (Paging)</text>

  <!-- CPU -->
  <rect x="150" y="35" width="200" height="40" fill="url(#cpuGrad)" rx="5"/>
  <text x="250" y="53" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">CPU</text>
  <text x="250" y="67" text-anchor="middle" fill="#AED6F1" font-family="Arial, sans-serif" font-size="9">가상 주소: [페이지 번호 | 오프셋]</text>

  <!-- Arrow down -->
  <line x1="250" y1="75" x2="250" y2="95" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowGray)"/>

  <!-- TLB -->
  <rect x="100" y="100" width="300" height="50" fill="url(#tlbGrad)" rx="5"/>
  <text x="250" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">TLB (Translation Lookaside Buffer)</text>
  <text x="250" y="138" text-anchor="middle" fill="#D7BDE2" font-family="Arial, sans-serif" font-size="10">캐시 히트?</text>

  <!-- Branches -->
  <line x1="150" y1="150" x2="150" y2="180" stroke="#E74C3C" stroke-width="2" marker-end="url(#arrowGray)"/>
  <text x="130" y="168" fill="#E74C3C" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Miss</text>

  <line x1="350" y1="150" x2="350" y2="220" stroke="#27AE60" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <text x="365" y="168" fill="#27AE60" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Hit</text>

  <!-- Page Table -->
  <rect x="50" y="185" width="200" height="45" fill="url(#ptGrad)" rx="5"/>
  <text x="150" y="203" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">페이지 테이블</text>
  <text x="150" y="218" text-anchor="middle" fill="#A9DFBF" font-family="Arial, sans-serif" font-size="9">페이지 번호 → 프레임 번호 조회</text>

  <!-- Arrow from Page Table -->
  <line x1="150" y1="230" x2="150" y2="235" stroke="#7F8C8D" stroke-width="2"/>
  <line x1="150" y1="235" x2="250" y2="235" stroke="#7F8C8D" stroke-width="2"/>
  <line x1="250" y1="235" x2="250" y2="245" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowGray)"/>

  <!-- Physical Memory -->
  <rect x="100" y="250" width="300" height="40" fill="url(#memGrad)" rx="5"/>
  <text x="250" y="268" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">물리 주소</text>
  <text x="250" y="282" text-anchor="middle" fill="#FADBD8" font-family="Arial, sans-serif" font-size="9">[프레임 번호 | 오프셋] → 실제 메모리 접근</text>

  <!-- TLB Hit arrow joins -->
  <line x1="350" y1="220" x2="350" y2="255" stroke="#27AE60" stroke-width="2"/>
  <line x1="350" y1="255" x2="400" y2="255" stroke="#27AE60" stroke-width="1" stroke-dasharray="3,3"/>
</svg>