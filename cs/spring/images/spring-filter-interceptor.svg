<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="filterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E67E22"/>
      <stop offset="100%" style="stop-color:#D35400"/>
    </linearGradient>
    <linearGradient id="dsGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C"/>
      <stop offset="100%" style="stop-color:#C0392B"/>
    </linearGradient>
    <linearGradient id="intGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6"/>
      <stop offset="100%" style="stop-color:#8E44AD"/>
    </linearGradient>
    <linearGradient id="ctrlGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71"/>
      <stop offset="100%" style="stop-color:#27AE60"/>
    </linearGradient>
    <marker id="arrowFI" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7F8C8D"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="200" y="22" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Filter vs Interceptor</text>

  <!-- Request -->
  <text x="200" y="50" text-anchor="middle" fill="#3498DB" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Request</text>
  <line x1="200" y1="55" x2="200" y2="75" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowFI)"/>

  <!-- Filter -->
  <rect x="80" y="80" width="240" height="40" fill="url(#filterGrad)" rx="5"/>
  <text x="200" y="98" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Filter</text>
  <text x="200" y="112" text-anchor="middle" fill="#FDEBD0" font-family="Arial, sans-serif" font-size="9">(인코딩, CORS)</text>
  <text x="330" y="95" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="8">← Servlet 스펙</text>
  <text x="330" y="107" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="8">  Spring 외부</text>

  <line x1="200" y1="120" x2="200" y2="140" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowFI)"/>

  <!-- DispatcherServlet -->
  <rect x="80" y="145" width="240" height="30" fill="url(#dsGrad)" rx="5"/>
  <text x="200" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">DispatcherServlet</text>

  <line x1="200" y1="175" x2="200" y2="195" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowFI)"/>

  <!-- Interceptor -->
  <rect x="80" y="200" width="240" height="40" fill="url(#intGrad)" rx="5"/>
  <text x="200" y="218" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Interceptor</text>
  <text x="200" y="232" text-anchor="middle" fill="#D7BDE2" font-family="Arial, sans-serif" font-size="9">(인증, 로깅)</text>
  <text x="330" y="215" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="8">← Spring 스펙</text>
  <text x="330" y="227" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="8">  Handler 접근 가능</text>

  <line x1="200" y1="240" x2="200" y2="260" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowFI)"/>

  <!-- Controller -->
  <rect x="80" y="265" width="240" height="30" fill="url(#ctrlGrad)" rx="5"/>
  <text x="200" y="285" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Controller</text>
</svg>