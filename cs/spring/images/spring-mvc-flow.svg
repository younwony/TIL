<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 380">
  <defs>
    <linearGradient id="clientGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB"/>
      <stop offset="100%" style="stop-color:#2980B9"/>
    </linearGradient>
    <linearGradient id="dispatcherGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C"/>
      <stop offset="100%" style="stop-color:#C0392B"/>
    </linearGradient>
    <linearGradient id="handlerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6"/>
      <stop offset="100%" style="stop-color:#8E44AD"/>
    </linearGradient>
    <linearGradient id="controllerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71"/>
      <stop offset="100%" style="stop-color:#27AE60"/>
    </linearGradient>
    <marker id="arrowFlow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7F8C8D"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="260" y="22" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Spring MVC 요청 처리 흐름</text>

  <!-- Client -->
  <rect x="200" y="35" width="120" height="30" fill="url(#clientGrad)" rx="5"/>
  <text x="260" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Client</text>

  <line x1="260" y1="65" x2="260" y2="85" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowFlow)"/>
  <text x="320" y="78" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="9">HTTP Request</text>

  <!-- DispatcherServlet -->
  <rect x="130" y="90" width="260" height="35" fill="url(#dispatcherGrad)" rx="5"/>
  <text x="260" y="112" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">DispatcherServlet (Front Controller)</text>

  <line x1="260" y1="125" x2="260" y2="150" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowFlow)"/>
  <text x="30" y="138" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="9">1) Handler Mapping</text>
  <text x="30" y="150" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="9">   어떤 Controller의 어떤 메서드?</text>

  <!-- Handler Adapter -->
  <rect x="130" y="155" width="260" height="50" fill="url(#handlerGrad)" rx="5"/>
  <text x="260" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Handler Adapter</text>
  <text x="260" y="190" text-anchor="middle" fill="#D7BDE2" font-family="Arial, sans-serif" font-size="9">파라미터 바인딩 (@RequestBody 등)</text>
  <text x="260" y="200" text-anchor="middle" fill="#D7BDE2" font-family="Arial, sans-serif" font-size="9">Controller 메서드 호출</text>

  <line x1="260" y1="205" x2="260" y2="225" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowFlow)"/>

  <!-- Controller -->
  <rect x="130" y="230" width="260" height="50" fill="url(#controllerGrad)" rx="5"/>
  <text x="260" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Controller</text>
  <text x="260" y="265" text-anchor="middle" fill="#A9DFBF" font-family="Arial, sans-serif" font-size="9">비즈니스 로직 수행, Model 데이터 설정</text>
  <text x="260" y="275" text-anchor="middle" fill="#A9DFBF" font-family="Arial, sans-serif" font-size="9">View 이름 반환 또는 @ResponseBody</text>

  <line x1="260" y1="280" x2="260" y2="300" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowFlow)"/>
  <text x="30" y="290" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="9">2) ViewResolver 또는</text>
  <text x="30" y="302" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="9">3) HttpMessageConverter</text>

  <!-- Response -->
  <rect x="200" y="305" width="120" height="30" fill="url(#clientGrad)" rx="5"/>
  <text x="260" y="325" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Client</text>
  <text x="320" y="340" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="9">HTTP Response</text>
</svg>