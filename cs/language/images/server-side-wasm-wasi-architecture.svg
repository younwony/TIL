<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520" font-family="'Segoe UI', Arial, sans-serif">
  <defs>
    <linearGradient id="blue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB"/>
      <stop offset="100%" style="stop-color:#2980B9"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71"/>
      <stop offset="100%" style="stop-color:#27AE60"/>
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6"/>
      <stop offset="100%" style="stop-color:#8E44AD"/>
    </linearGradient>
    <linearGradient id="orange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E67E22"/>
      <stop offset="100%" style="stop-color:#D35400"/>
    </linearGradient>
    <linearGradient id="red" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C"/>
      <stop offset="100%" style="stop-color:#C0392B"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-size="20" font-weight="bold" fill="#2C3E50">WASI 아키텍처 및 발전 과정</text>

  <!-- Architecture Section -->
  <text x="225" y="70" text-anchor="middle" font-size="16" font-weight="bold" fill="#2C3E50">아키텍처</text>

  <!-- Wasm Module (top) -->
  <rect x="75" y="85" width="300" height="55" rx="8" fill="url(#blue)" filter="url(#shadow)"/>
  <text x="225" y="110" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Wasm 모듈</text>
  <text x="225" y="128" text-anchor="middle" font-size="11" fill="rgba(255,255,255,0.9)">Rust / Go / C++ / Python → .wasm</text>

  <!-- Arrow -->
  <line x1="225" y1="140" x2="225" y2="160" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="280" y="155" font-size="10" fill="#7F8C8D">WASI API 호출</text>

  <!-- WASI Layer -->
  <rect x="75" y="165" width="300" height="55" rx="8" fill="url(#green)" filter="url(#shadow)"/>
  <text x="225" y="190" text-anchor="middle" font-size="14" font-weight="bold" fill="white">WASI 인터페이스</text>
  <text x="225" y="208" text-anchor="middle" font-size="11" fill="rgba(255,255,255,0.9)">파일 I/O · HTTP · 소켓 · 시계 · 랜덤</text>

  <!-- Arrow -->
  <line x1="225" y1="220" x2="225" y2="240" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="280" y="235" font-size="10" fill="#7F8C8D">Capability 검증</text>

  <!-- Runtime -->
  <rect x="75" y="245" width="300" height="55" rx="8" fill="url(#purple)" filter="url(#shadow)"/>
  <text x="225" y="270" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Wasm 런타임</text>
  <text x="225" y="288" text-anchor="middle" font-size="11" fill="rgba(255,255,255,0.9)">Wasmtime · Wasmer · WasmEdge</text>

  <!-- Arrow -->
  <line x1="225" y1="300" x2="225" y2="320" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Host OS boxes -->
  <rect x="30" y="325" width="120" height="40" rx="6" fill="url(#orange)" filter="url(#shadow)"/>
  <text x="90" y="350" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Linux</text>

  <rect x="165" y="325" width="120" height="40" rx="6" fill="url(#orange)" filter="url(#shadow)"/>
  <text x="225" y="350" text-anchor="middle" font-size="12" font-weight="bold" fill="white">macOS</text>

  <rect x="300" y="325" width="120" height="40" rx="6" fill="url(#orange)" filter="url(#shadow)"/>
  <text x="360" y="350" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Windows</text>

  <!-- Lines to OS boxes -->
  <line x1="155" y1="300" x2="90" y2="325" stroke="#7F8C8D" stroke-width="1.5"/>
  <line x1="225" y1="300" x2="225" y2="325" stroke="#7F8C8D" stroke-width="1.5"/>
  <line x1="295" y1="300" x2="360" y2="325" stroke="#7F8C8D" stroke-width="1.5"/>

  <!-- Security callout -->
  <rect x="30" y="385" width="390" height="45" rx="6" fill="#FFF3E0" stroke="#E67E22" stroke-width="1.5"/>
  <text x="45" y="405" font-size="12" font-weight="bold" fill="#E67E22">🔒 Capability-Based Security</text>
  <text x="45" y="420" font-size="11" fill="#795548">명시적으로 부여된 권한만 접근 가능 (최소 권한 원칙)</text>

  <!-- Separator -->
  <line x1="460" y1="60" x2="460" y2="430" stroke="#BDC3C7" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Evolution Timeline Section -->
  <text x="675" y="70" text-anchor="middle" font-size="16" font-weight="bold" fill="#2C3E50">WASI 발전 타임라인</text>

  <!-- Timeline -->
  <line x1="550" y1="95" x2="550" y2="420" stroke="#BDC3C7" stroke-width="2"/>

  <!-- Preview 1 -->
  <circle cx="550" cy="110" r="8" fill="url(#blue)"/>
  <rect x="575" y="92" width="280" height="42" rx="6" fill="#EBF5FB" stroke="#3498DB" stroke-width="1"/>
  <text x="590" y="110" font-size="12" font-weight="bold" fill="#2C3E50">Preview 1 (안정)</text>
  <text x="590" y="126" font-size="10" fill="#5D6D7E">파일 I/O · 환경 변수 · 시계 · 랜덤</text>

  <!-- Preview 2 -->
  <circle cx="550" cy="175" r="8" fill="url(#green)"/>
  <rect x="575" y="157" width="280" height="42" rx="6" fill="#E8F8F5" stroke="#2ECC71" stroke-width="1"/>
  <text x="590" y="175" font-size="12" font-weight="bold" fill="#2C3E50">Preview 2 (2024 안정화)</text>
  <text x="590" y="191" font-size="10" fill="#5D6D7E">HTTP · KV Store · Component Model</text>

  <!-- Wasm 3.0 -->
  <circle cx="550" cy="240" r="8" fill="url(#purple)"/>
  <rect x="575" y="222" width="280" height="42" rx="6" fill="#F4ECF7" stroke="#9B59B6" stroke-width="1"/>
  <text x="590" y="240" font-size="12" font-weight="bold" fill="#2C3E50">Wasm 3.0 (2025.09)</text>
  <text x="590" y="256" font-size="10" fill="#5D6D7E">GC · 64비트 메모리 · 다중 메모리</text>

  <!-- WASI 0.3 -->
  <circle cx="550" cy="310" r="10" fill="url(#red)" stroke="#C0392B" stroke-width="2"/>
  <rect x="575" y="290" width="280" height="46" rx="6" fill="#FDEDEC" stroke="#E74C3C" stroke-width="1.5"/>
  <text x="590" y="308" font-size="12" font-weight="bold" fill="#C0392B">⭐ WASI 0.3 (2026.02)</text>
  <text x="590" y="324" font-size="10" fill="#5D6D7E">네이티브 비동기 I/O · Streams</text>

  <!-- WASI 1.0 -->
  <circle cx="550" cy="380" r="8" fill="#BDC3C7" stroke="#95A5A6" stroke-width="1" stroke-dasharray="3,3"/>
  <rect x="575" y="362" width="280" height="42" rx="6" fill="#F8F9F9" stroke="#BDC3C7" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="590" y="380" font-size="12" font-weight="bold" fill="#95A5A6">WASI 1.0 (계획)</text>
  <text x="590" y="396" font-size="10" fill="#95A5A6">장기 안정 표준화</text>

  <!-- Bottom note -->
  <text x="450" y="475" text-anchor="middle" font-size="11" fill="#95A5A6">"한 번 컴파일, 어디서든 실행" - Write Once, Run Anywhere</text>

  <!-- Key insight -->
  <rect x="100" y="450" width="700" height="30" rx="6" fill="#E8F8F5" stroke="#2ECC71" stroke-width="1"/>
  <text x="450" y="470" text-anchor="middle" font-size="12" font-weight="bold" fill="#27AE60">WASI 0.3 + Wasm 3.0 = 서버사이드 Wasm 실용화의 전환점</text>

  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7F8C8D"/>
    </marker>
  </defs>
</svg>
