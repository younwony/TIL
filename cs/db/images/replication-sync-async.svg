<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 380">
  <defs>
    <linearGradient id="clientSync" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6"/>
      <stop offset="100%" style="stop-color:#8E44AD"/>
    </linearGradient>
    <linearGradient id="primarySync" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C"/>
      <stop offset="100%" style="stop-color:#C0392B"/>
    </linearGradient>
    <linearGradient id="replicaSync" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB"/>
      <stop offset="100%" style="stop-color:#2980B9"/>
    </linearGradient>
    <marker id="arrowSync" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27AE60"/>
    </marker>
    <marker id="arrowBack" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#E67E22"/>
    </marker>
  </defs>

  <!-- Sync Replication Section -->
  <rect x="10" y="10" width="260" height="175" fill="#F8F9FA" rx="5" stroke="#BDC3C7"/>
  <text x="140" y="30" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">동기 복제 (Synchronous)</text>

  <!-- Client -->
  <text x="45" y="55" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="10">Client</text>
  <line x1="45" y1="60" x2="45" y2="160" stroke="#9B59B6" stroke-width="2"/>

  <!-- Primary -->
  <text x="140" y="55" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="10">Primary</text>
  <line x1="140" y1="60" x2="140" y2="160" stroke="#E74C3C" stroke-width="2"/>

  <!-- Replica -->
  <text x="235" y="55" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="10">Replica</text>
  <line x1="235" y1="60" x2="235" y2="160" stroke="#3498DB" stroke-width="2"/>

  <!-- Sync Flow -->
  <line x1="48" y1="75" x2="137" y2="75" stroke="#27AE60" stroke-width="1.5" marker-end="url(#arrowSync)"/>
  <text x="92" y="70" text-anchor="middle" fill="#27AE60" font-family="Arial, sans-serif" font-size="8">INSERT</text>

  <line x1="143" y1="90" x2="232" y2="90" stroke="#27AE60" stroke-width="1.5" marker-end="url(#arrowSync)"/>
  <text x="187" y="85" text-anchor="middle" fill="#27AE60" font-family="Arial, sans-serif" font-size="8">복제</text>

  <line x1="232" y1="110" x2="143" y2="110" stroke="#E67E22" stroke-width="1.5" marker-end="url(#arrowBack)"/>
  <text x="187" y="122" text-anchor="middle" fill="#E67E22" font-family="Arial, sans-serif" font-size="8">ACK</text>

  <line x1="137" y1="130" x2="48" y2="130" stroke="#E67E22" stroke-width="1.5" marker-end="url(#arrowBack)"/>
  <text x="92" y="142" text-anchor="middle" fill="#E67E22" font-family="Arial, sans-serif" font-size="8">OK</text>

  <text x="140" y="170" text-anchor="middle" fill="#27AE60" font-family="Arial, sans-serif" font-size="8">장점: 데이터 일관성 보장</text>
  <text x="140" y="182" text-anchor="middle" fill="#E74C3C" font-family="Arial, sans-serif" font-size="8">단점: 느림, Replica 장애 시 쓰기 불가</text>

  <!-- Async Replication Section -->
  <rect x="280" y="10" width="260" height="175" fill="#F8F9FA" rx="5" stroke="#BDC3C7"/>
  <text x="410" y="30" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">비동기 복제 (Asynchronous)</text>

  <!-- Client -->
  <text x="315" y="55" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="10">Client</text>
  <line x1="315" y1="60" x2="315" y2="160" stroke="#9B59B6" stroke-width="2"/>

  <!-- Primary -->
  <text x="410" y="55" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="10">Primary</text>
  <line x1="410" y1="60" x2="410" y2="160" stroke="#E74C3C" stroke-width="2"/>

  <!-- Replica -->
  <text x="505" y="55" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="10">Replica</text>
  <line x1="505" y1="60" x2="505" y2="160" stroke="#3498DB" stroke-width="2"/>

  <!-- Async Flow -->
  <line x1="318" y1="75" x2="407" y2="75" stroke="#27AE60" stroke-width="1.5" marker-end="url(#arrowSync)"/>
  <text x="362" y="70" text-anchor="middle" fill="#27AE60" font-family="Arial, sans-serif" font-size="8">INSERT</text>

  <line x1="407" y1="90" x2="318" y2="90" stroke="#E67E22" stroke-width="1.5" marker-end="url(#arrowBack)"/>
  <text x="362" y="102" text-anchor="middle" fill="#E67E22" font-family="Arial, sans-serif" font-size="8">OK (즉시 응답)</text>

  <!-- Background replication -->
  <line x1="413" y1="120" x2="502" y2="120" stroke="#7F8C8D" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowSync)"/>
  <text x="457" y="135" text-anchor="middle" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="8">백그라운드 복제</text>

  <text x="410" y="170" text-anchor="middle" fill="#27AE60" font-family="Arial, sans-serif" font-size="8">장점: 빠름, 고가용성</text>
  <text x="410" y="182" text-anchor="middle" fill="#E74C3C" font-family="Arial, sans-serif" font-size="8">단점: 복제 지연, 데이터 손실 가능</text>

  <!-- Replication Lag Explanation -->
  <rect x="10" y="195" width="530" height="95" fill="#FFF3CD" rx="5" stroke="#F1C40F"/>
  <text x="275" y="215" text-anchor="middle" fill="#7D6608" font-family="Arial, sans-serif" font-size="11" font-weight="bold">복제 지연 (Replication Lag) 문제</text>

  <!-- Timeline -->
  <line x1="30" y1="245" x2="520" y2="245" stroke="#7D6608" stroke-width="1"/>
  <text x="80" y="240" fill="#7D6608" font-family="Arial, sans-serif" font-size="8">T1</text>
  <text x="200" y="240" fill="#7D6608" font-family="Arial, sans-serif" font-size="8">T2</text>
  <text x="320" y="240" fill="#7D6608" font-family="Arial, sans-serif" font-size="8">T3</text>
  <text x="440" y="240" fill="#7D6608" font-family="Arial, sans-serif" font-size="8">T4</text>

  <text x="30" y="260" fill="#E74C3C" font-family="Arial, sans-serif" font-size="9">Primary:</text>
  <text x="80" y="260" fill="#7D6608" font-family="Arial, sans-serif" font-size="8">INSERT</text>
  <text x="200" y="260" fill="#7D6608" font-family="Arial, sans-serif" font-size="8">데이터 있음</text>
  <text x="320" y="260" fill="#7D6608" font-family="Arial, sans-serif" font-size="8">데이터 있음</text>
  <text x="440" y="260" fill="#7D6608" font-family="Arial, sans-serif" font-size="8">데이터 있음</text>

  <text x="30" y="278" fill="#3498DB" font-family="Arial, sans-serif" font-size="9">Replica:</text>
  <text x="80" y="278" fill="#E74C3C" font-family="Arial, sans-serif" font-size="8">없음</text>
  <text x="200" y="278" fill="#E74C3C" font-family="Arial, sans-serif" font-size="8">없음</text>
  <text x="320" y="278" fill="#E74C3C" font-family="Arial, sans-serif" font-size="8">없음</text>
  <text x="440" y="278" fill="#27AE60" font-family="Arial, sans-serif" font-size="8">INSERT 완료</text>
</svg>