<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280">
  <defs>
    <!-- 그라디언트 정의 -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB"/>
      <stop offset="100%" style="stop-color:#2980B9"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71"/>
      <stop offset="100%" style="stop-color:#27AE60"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6"/>
      <stop offset="100%" style="stop-color:#8E44AD"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E67E22"/>
      <stop offset="100%" style="stop-color:#D35400"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C"/>
      <stop offset="100%" style="stop-color:#C0392B"/>
    </linearGradient>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1ABC9C"/>
      <stop offset="100%" style="stop-color:#16A085"/>
    </linearGradient>
  </defs>

  <!-- 배경 -->
  <rect width="500" height="280" fill="#F8F9FA" rx="10"/>
  
  <!-- 테두리 -->
  <rect x="10" y="10" width="480" height="260" fill="none" stroke="#DEE2E6" stroke-width="2" rx="8"/>
  
  <!-- 제목 -->
  <text x="250" y="40" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="18" font-weight="bold">좋은 시스템 설계</text>
  
  <!-- 첫 번째 행 -->
  <!-- 확장성 -->
  <rect x="50" y="80" width="120" height="60" fill="url(#blueGrad)" rx="8"/>
  <text x="110" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">확장성</text>
  <text x="110" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Scalability</text>
  
  <!-- 가용성 -->
  <rect x="190" y="80" width="120" height="60" fill="url(#greenGrad)" rx="8"/>
  <text x="250" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">가용성</text>
  <text x="250" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Availability</text>
  
  <!-- 성능 -->
  <rect x="330" y="80" width="120" height="60" fill="url(#purpleGrad)" rx="8"/>
  <text x="390" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">성능</text>
  <text x="390" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Performance</text>
  
  <!-- 두 번째 행 -->
  <!-- 일관성 -->
  <rect x="50" y="170" width="120" height="60" fill="url(#orangeGrad)" rx="8"/>
  <text x="110" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">일관성</text>
  <text x="110" y="215" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Consistency</text>
  
  <!-- 보안성 -->
  <rect x="190" y="170" width="120" height="60" fill="url(#redGrad)" rx="8"/>
  <text x="250" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">보안성</text>
  <text x="250" y="215" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Security</text>
  
  <!-- 유지보수성 -->
  <rect x="330" y="170" width="120" height="60" fill="url(#tealGrad)" rx="8"/>
  <text x="390" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">유지보수성</text>
  <text x="390" y="215" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Maintainability</text>
</svg>