<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 400">
  <defs>
    <!-- 그라디언트 정의 -->
    <linearGradient id="appGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB"/>
      <stop offset="100%" style="stop-color:#2980B9"/>
    </linearGradient>
    <linearGradient id="dbmsGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C"/>
      <stop offset="100%" style="stop-color:#C0392B"/>
    </linearGradient>
    <linearGradient id="queryGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6"/>
      <stop offset="100%" style="stop-color:#8E44AD"/>
    </linearGradient>
    <linearGradient id="transGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71"/>
      <stop offset="100%" style="stop-color:#27AE60"/>
    </linearGradient>
    <linearGradient id="storageGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E67E22"/>
      <stop offset="100%" style="stop-color:#D35400"/>
    </linearGradient>
    <linearGradient id="databaseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1ABC9C"/>
      <stop offset="100%" style="stop-color:#16A085"/>
    </linearGradient>
    
    <!-- 화살표 마커 -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7F8C8D"/>
    </marker>
  </defs>

  <!-- 배경 -->
  <rect width="550" height="400" fill="#F8F9FA"/>

  <!-- 애플리케이션 레이어 -->
  <rect x="50" y="30" width="450" height="70" fill="url(#appGrad)" rx="8"/>
  <text x="275" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">애플리케이션</text>
  <text x="275" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">(Java, Python)</text>

  <!-- 첫 번째 화살표 -->
  <line x1="275" y1="100" x2="275" y2="130" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="285" y="120" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="11">SQL 쿼리</text>

  <!-- DBMS 레이어 -->
  <rect x="50" y="140" width="450" height="120" fill="url(#dbmsGrad)" rx="8"/>
  <text x="275" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">DBMS</text>

  <!-- DBMS 내부 컴포넌트 -->
  <!-- Query Processor -->
  <rect x="70" y="185" width="130" height="50" fill="url(#queryGrad)" rx="5"/>
  <text x="135" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">질의 처리기</text>
  <text x="135" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Query</text>
  <text x="135" y="232" text-anchor="middle" fill="#ECF0F1" font-family="Arial, sans-serif" font-size="8">(SQL 해석)</text>

  <!-- Transaction Manager -->
  <rect x="210" y="185" width="130" height="50" fill="url(#transGrad)" rx="5"/>
  <text x="275" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">트랜잭션 관리자</text>
  <text x="275" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Transaction</text>
  <text x="275" y="232" text-anchor="middle" fill="#ECF0F1" font-family="Arial, sans-serif" font-size="8">(ACID 보장)</text>

  <!-- Storage Manager -->
  <rect x="350" y="185" width="130" height="50" fill="url(#storageGrad)" rx="5"/>
  <text x="415" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">저장소 관리자</text>
  <text x="415" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Storage</text>
  <text x="415" y="232" text-anchor="middle" fill="#ECF0F1" font-family="Arial, sans-serif" font-size="8">(디스크 I/O)</text>

  <!-- 두 번째 화살표 -->
  <line x1="275" y1="260" x2="275" y2="290" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 데이터베이스 레이어 -->
  <rect x="50" y="300" width="450" height="70" fill="url(#databaseGrad)" rx="8"/>
  <text x="275" y="330" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">데이터베이스</text>
  <text x="275" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">(데이터 파일, 로그 파일)</text>
</svg>